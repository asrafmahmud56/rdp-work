name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          Rename-Computer -NewName "adnwebs" -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      - name: Create RDP User
        run: |
          $chars = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }

          $pass = @()
          $pass += $chars.Upper | Get-Random -Count 4
          $pass += $chars.Lower | Get-Random -Count 4
          $pass += $chars.Number | Get-Random -Count 4
          $pass += $chars.Special | Get-Random -Count 4

          $password = -join ($pass | Sort-Object { Get-Random })
          $secure = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser "RDP" -Password $secure -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV

      - name: Install Tailscale (FIXED)
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $url -OutFile $path

          Start-Process msiexec.exe `
            -ArgumentList "/i `"$path`" /quiet /norestart" `
            -Wait

          Remove-Item $path -Force

      - name: Connect to Tailscale
        run: |
          $hostname = "adnwebs-$env:GITHUB_RUN_ID"

          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=$hostname

          $ip = $null
          for ($i = 0; $i -lt 10; $i++) {
            $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            if ($ip) { break }
            Start-Sleep 5
          }

          if (-not $ip) {
            Write-Error "Tailscale IP not assigned"
            exit 1
          }

          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV
          echo "TS_HOSTNAME=$hostname" >> $env:GITHUB_ENV

      - name: Verify RDP
        run: |
          Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389

      - name: Keep Alive
        run: |
          Write-Host "=============================="
          Write-Host " RDP READY"
          Write-Host " Hostname: $env:TS_HOSTNAME"
          Write-Host " IP: $env:TAILSCALE_IP"
          Write-Host " Username: RDP"
          Write-Host " Password: $env:RDP_CREDS"
          Write-Host "=============================="

          while ($true) {
            Start-Sleep 300
          }
